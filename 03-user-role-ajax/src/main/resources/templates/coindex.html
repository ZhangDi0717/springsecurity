<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="js/jquery-3.5.1.js"></script>

<script type="text/javascript">
    $(function () {
        alert("已加载");
       $("#but").click(function () {
           var uname = $("#username").val();
           var upw = $("#password").val();

           $.ajax({
               url : "/login",
               type : "POST",
               data : {
                   "username" : uname,
                   "password" : upw
               },

               dataType : "json",
               success : function (resp){
                   alert(resp);
               }
           })
       })
    })
</script>

<body>
<p>自定义普通登陆</p>
<div>
    <input type="text" id="username" value=""><br>
    <input type="password" id="password" value=""><br>
    <input type="button" value="登陆" id="but">
</div>


</body>
</html>
